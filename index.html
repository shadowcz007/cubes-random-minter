<!DOCTYPE html>
<html>

<head>
    <title>cubes-random-minter</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <!-- <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> -->
    <script src="https://unpkg.com/three@0.139.0/build/three.js"></script>
    <script src="https://unpkg.com/three@0.139.0/examples/js/controls/OrbitControls.js"></script>

    <script src='https://unpkg.com/mini-gif@1.0.0/dist/mini-gif.umd.js'></script>
    <style>
        body {
            text-align: center;
            background-color: #04001a;
            user-select: none;
            font-family: ui-sans-serif;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #app {
            display: none;
            margin-top: 10px;
            height: 560px;
            background-color: white;
            padding: 20px;
            border-radius: 18px;
            color: #424242;
            width: 950px;
            justify-content: space-around;
            align-items: center;
        }
        
        .form_element {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: space-around; */
            align-items: start;
        }
        
        .item-content {
            font-size: 12px;
            font-weight: 300;
        }
        
        #title {
            color: #fff;
            font-size: 24px;
            margin: 24px;
        }
        
        #success_message {
            background-color: #c4ffc4;
            border: 1px solid #0fcf0f;
            border-radius: 4px;
            display: none;
        }
        
        #target {
            width: 300px;
            height: 400px;
            background: black;
            cursor: pointer;
            outline: 1px solid #cecece;
        }
        
        button {
            height: 44px;
            padding: 0 18px;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
        }
        
        .buttons {
            margin-top: 12px;
            margin-left: 8px;
        }
        
        .mini-button {
            height: 32px;
            border: none;
            margin: 0 12px;
        }
        
        .button-icon {
            display: flex;
            margin: 4px 0;
        }
        
        .button-left {
            margin: 0;
            border: 0;
            border-radius: 12px 0 0 12px;
            padding: 0 8px;
            font-size: 12px;
            font-family: ui-sans-serif
        }
        
        .button-right {
            width: 32px;
            padding: 0;
            margin: 0;
            font-size: 12px;
            font-weight: 300;
            border-radius: 0 12px 12px 0;
            border: 0;
        }
        
        .button-left:hover {
            box-shadow: inset 1px 0px 3px 0px rgb(177 177 177);
        }
        
        .button-right:hover {
            box-shadow: inset 1px 0px 3px 0px rgb(177 177 177);
        }
        
        .input-base {
            display: flex;
            margin: 4px 0;
            background-color: #efefef;
            border-radius: 12px;
            width: 240px;
        }
        
        .input-base div {
            line-height: 44px;
            /* margin: 0 18px; */
            height: 44px;
            padding: 0 8px;
            font-size: 12px;
            text-align: left;
            font-weight: 800;
            width: 50%;
        }
        
        .input-base input {
            margin-right: 12px;
            width: 100%;
        }
        
        .input-base input[type="number"] {
            margin-top: 8px;
            margin-bottom: 8px
        }
        
        .main-color:hover {
            color: orange;
        }
        
        .main-color {
            background: #4549f2;
            color: white;
        }
        
        .loading {
            position: fixed;
            top: calc(50vh - 44px);
            left: calc(50% - 44px);
            background: #3437cbdb;
            border-radius: 4px;
            width: 88px;
            color: white;
            height: 88px;
            font-weight: 800;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            font-size: 12px;
            z-index: 9999;
            display: none;
        }
        
        .blur {
            filter: blur(2px);
        }
        
        .select {
            background-color: #00bcd4;
            border: none;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <button class="mini-button main-color" id="login">LOGIN</button>
        <button class="mini-button main-color" id="open_github">GITHUB</button>
        <div class="loading">LOADING</div>
    </header>
    <div class="container blur">

        <div class="main">
            <div id="title">nft-minter</div>
            <div id="app" class="">
                <div style="display: flex;
                    flex-direction: column;align-items: flex-start;">
                    <div style="display: flex;">
                        <canvas id="target"></canvas>
                        <div class="buttons">

                            <div class="input-base">
                                <div>PADDING</div>
                                <input type="range" min="0.1" max="2" value="0.5" step="0.1" class="" id="input_padding">
                            </div>
                            <div class="input-base">
                                <div>WIDTH</div>
                                <input type="range" min="1" max="50" value="20" step="1" class="" id="input_width">
                                <!-- <input type="number" id="input_width" value=100> -->
                            </div>
                            <div class="input-base">
                                <div>HEIGHT</div>
                                <input type="range" min="1" max="50" value="20" step="1" class="" id="input_height">
                                <!-- <input type="number" id="input_height" value=100> -->
                            </div>
                            <div class="input-base">
                                <div>SPEED</div>
                                <input type="range" min="0.001" max="0.1" value="0.01" step="0.001" class="" id="input_speed">
                                <!-- <input type="number" id="input_height" value=100> -->
                            </div>
                            <div class="button-icon">
                                <button id="input_map" class="button-left">MAP</button>
                                <button id="input_clear_map" class="button-right">X</button>
                            </div>

                            <!-- <div class="button-icon">
                                <button id="input_random" class="button-left">RANDOM</button>
                                <button id="input_clear_random" class="button-right">X</button>
                            </div> -->

                        </div>
                    </div>

                    <div class="buttons">
                        <button id="set_gif" class="select">GIF</button>
                        <button id="set_png">PNG</button>
                        <button id="create">CREATE</button>
                        <button id="download">DOWNLOAD</button>
                    </div>
                </div>
                <div style="display: flex;
                    flex-direction: column;
                    justify-content: flex-start;
                    align-items: start;max-width: 240px;
                    text-align: left;">

                    <div class="form_element">
                        <div class="item-title">TITLE</div>
                        <div class="item-content" id="input_title">-</div>
                    </div>
                    <div class="form_element">
                        <div class="item-title">VERSION</div>
                        <div class="item-content" id="input_version">1.5</div>
                    </div>
                    <div class="form_element">
                        <div class="item-title">DESCRIPTION</div>
                        <div class="item-content" id="input_description">-</div>
                    </div>

                    <div class="form_element">
                        <div class="item-title">DEVICE ID</div>
                        <div class="item-content" id="input_id">-</div>
                    </div>

                    <div class="form_element">
                        <div class="item-title">TIMESTAMP</div>
                        <div class="item-content" id="input_timestamp">-</div>
                    </div>

                    <div class="form_element">
                        <button class="btn btn-primary btn-lg btn-block" id="submit_button" disabled>MINT</button>
                    </div>
                    <div id="success_message">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://utteranc.es/client.js" repo="shadowcz007/cubes-random-minter" issue-term="url" label="comments" theme="github-dark" crossorigin="anonymous" async>
    </script>
</body>

</html>
