<!DOCTYPE html>
<html>
  <head>
    <title>future-careers-nft-minter</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://unpkg.com/three@0.139.0/build/three.js"></script>
     
    <style>
        body{
            text-align: center;
            background-color: #04001a;
            user-select: none;
        }
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #app{
            display: none;
            margin-top: 10px;
            height: 560px;
            background-color: white;
            padding: 20px;
            border-radius: 18px;
            color: #424242;
            width: 750px;
            justify-content: space-around;
            align-items: center;
        }
        .form_element{
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: space-around; */
            align-items: start;
        }
        .item-content{
            font-size: 12px;
            font-weight: 300;
        }
        .title{
            color: #fff;
            font-size: 24px;
            margin: 24px;
        }
        #success_message{
            background-color: #c4ffc4;
            border: 1px solid #0fcf0f;
            border-radius: 4px;
            display: none;
        }
        #target{
            width: 300px;
            height: 400px;
            background: black;
        }
        button{
            height: 44px;
            padding: 0 18px;
            font-size: 14px;
            font-weight: 800;
            cursor: pointer;
        }
    </style>
  </head>

  <body>
        <div class="container">
            <div class="main">
                <div class="title">nft-minter</div>
                <div id="app" class="">
                    <div style="display: flex;
                    flex-direction: column;">
                        <canvas id="target"></canvas>
                        <button id="input_refresh">REFRESH</button>
                    </div>
                    <div style="display: flex;
                    flex-direction: column;
                    justify-content: flex-start;
                    align-items: start;">
                        

                        <div class="form_element">
                            <div class="item-title">TITLE</div>
                            <div class="item-content" id="input_title">-</div>
                        </div>
    
                        <div class="form_element">
                            <div class="item-title">DESCRIPTION</div>
                            <div class="item-content" id="input_description">-</div>
                        </div>

                        <div class="form_element">
                            <div class="item-title">DEVICE ID</div>
                            <div class="item-content" id="input_id">-</div>
                        </div>
    
                        <div class="form_element">
                            <div class="item-title">TIMESTAMP</div>
                            <div class="item-content" id="input_timestamp">-</div>
                        </div>
    
                        <div class="form_element">
                        <button class="btn btn-primary btn-lg btn-block" id="submit_button">MINT</button>
                        </div>
                        <div id="success_message">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
